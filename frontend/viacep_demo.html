<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Busca de CEP - Construtora LCI</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #2c2c2c 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      max-width: 500px;
      width: 100%;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #fff;
    }

    .header h1 i {
      color: #f39c12;
      margin-right: 10px;
    }

    .header p {
      opacity: 0.9;
      font-size: 1.1rem;
      line-height: 1.5;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .input-wrapper {
      position: relative;
    }

    .input-wrapper input {
      width: 100%;
      padding: 15px 50px 15px 20px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      color: #fff;
      font-size: 16px;
      outline: none;
      transition: all 0.3s ease;
    }

    .input-wrapper input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .input-wrapper input:focus {
      border-color: #f39c12;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 0 3px rgba(243, 156, 18, 0.1);
    }

    .input-wrapper i {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
      color: rgba(255, 255, 255, 0.7);
    }

    .btn-primary {
      width: 100%;
      background: #f39c12;
      border: none;
      padding: 15px;
      border-radius: 12px;
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .btn-primary:hover {
      background: #e67e22;
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(243, 156, 18, 0.3);
    }

    .btn-primary:disabled {
      background: #7a7a7a;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .btn-secondary {
      width: 100%;
      background: transparent;
      border: 2px solid rgba(255, 255, 255, 0.3);
      padding: 12px;
      border-radius: 12px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 15px;
      text-decoration: none;
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.5);
    }

    .result {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 25px;
      margin-top: 20px;
      display: none;
    }

    .result.show {
      display: block;
      animation: fadeIn 0.5s ease;
    }

    .result-item {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      padding: 12px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .result-item:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateX(5px);
    }

    .result-item i {
      font-size: 1.2rem;
      color: #f39c12;
      margin-right: 15px;
      width: 24px;
    }

    .result-item strong {
      color: #f39c12;
      margin-right: 8px;
      min-width: 120px;
    }

    .result-item span {
      flex: 1;
    }

    .notice {
      text-align: center;
      margin-top: 20px;
      padding: 15px;
      background: rgba(76, 175, 80, 0.1);
      border: 1px solid rgba(76, 175, 80, 0.3);
      border-radius: 8px;
      color: #4CAF50;
      font-size: 0.9rem;
      display: none;
    }

    .loading {
      text-align: center;
      margin: 10px 0;
      display: none;
    }

    .spinner {
      width: 30px;
      height: 30px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid #f39c12;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Responsivo */
    @media (max-width: 768px) {
      .container {
        padding: 30px 20px;
        margin: 20px;
      }

      .header h1 {
        font-size: 2rem;
      }

      .result-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
      }

      .result-item strong {
        min-width: auto;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px 15px;
      }

      .header h1 {
        font-size: 1.8rem;
      }

      .input-wrapper input {
        padding: 12px 45px 12px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1><i class='bx bx-map'></i> Busca de CEP</h1>
      <p>Encontre endere√ßos em todo o Brasil usando a API ViaCEP</p>
    </div>

    <div class="form-group">
      <div class="input-wrapper">
        <input type="text" id="cep" placeholder="Digite o CEP (ex: 58058000)" maxlength="9" />
        <i class='bx bx-search-alt'></i>
      </div>
    </div>

    <button class="btn-primary" id="buscar">
      <i class='bx bx-search'></i>
      Buscar Endere√ßo
    </button>

    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p>Buscando endere√ßo...</p>
    </div>

    <div class="result" id="result">
      <div class="result-item">
        <i class='bx bx-map-pin'></i>
        <strong>Logradouro:</strong>
        <span id="logradouro">-</span>
      </div>
      <div class="result-item">
        <i class='bx bx-building-house'></i>
        <strong>Bairro:</strong>
        <span id="bairro">-</span>
      </div>
      <div class="result-item">
        <i class='bx bx-current-location'></i>
        <strong>Cidade/UF:</strong>
        <span id="localidade">-</span>
      </div>
      <div class="result-item">
        <i class='bx bx-barcode'></i>
        <strong>CEP:</strong>
        <span id="cep_res">-</span>
      </div>
    </div>

    <div class="notice" id="notice">
      <i class='bx bx-check-circle'></i>
      Dados obtidos via ViaCEP (https://viacep.com.br)
    </div>

    <a href="index.html" class="btn-secondary">
      <i class='bx bx-arrow-back'></i>
      Voltar para o site principal
    </a>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const cepInput = document.getElementById('cep');
      const buscarBtn = document.getElementById('buscar');
      const resultEl = document.getElementById('result');
      const noticeEl = document.getElementById('notice');
      const loadingEl = document.getElementById('loading');

      // M√°scara autom√°tica para CEP
      cepInput.addEventListener('input', function(e) {
        let value = e.target.value.replace(/\D/g, '');
        
        // Formatar como XXXXX-XXX ap√≥s 5 d√≠gitos
        if (value.length > 5) {
          value = value.substring(0, 5) + '-' + value.substring(5, 8);
        }
        
        e.target.value = value;
        
        // Valida√ß√£o visual
        const cepDigits = value.replace(/\D/g, '');
        if (cepDigits.length === 8) {
          e.target.style.borderColor = '#4CAF50';
          e.target.style.backgroundColor = 'rgba(76, 175, 80, 0.1)';
        } else {
          e.target.style.borderColor = '#ff4444';
          e.target.style.backgroundColor = 'rgba(255, 68, 68, 0.1)';
        }
      });

      // Buscar CEP
      buscarBtn.addEventListener('click', async function() {
        const cep = cepInput.value.replace(/\D/g, '');
        
        if (!/^\d{8}$/.test(cep)) {
          alert('‚ùå CEP inv√°lido!\n\nO CEP deve conter exatamente 8 d√≠gitos.\n\nExemplo: 58058000');
          cepInput.focus();
          return;
        }

        // Mostrar loading
        loadingEl.style.display = 'block';
        buscarBtn.disabled = true;
        resultEl.classList.remove('show');
        noticeEl.style.display = 'none';

        try {
          const response = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
          
          if (!response.ok) {
            throw new Error('Erro na requisi√ß√£o');
          }

          const data = await response.json();

          if (data.erro) {
            alert('üìç CEP n√£o encontrado!\n\nVerifique se o CEP est√° correto.');
            return;
          }

          // Preencher resultados
          document.getElementById('logradouro').textContent = data.logradouro || 'N√£o informado';
          document.getElementById('bairro').textContent = data.bairro || 'N√£o informado';
          document.getElementById('localidade').textContent = `${data.localidade || 'N√£o informado'} / ${data.uf || 'N√£o informado'}`;
          document.getElementById('cep_res').textContent = data.cep || cep;

          // Mostrar resultados
          resultEl.classList.add('show');
          noticeEl.style.display = 'block';

        } catch (error) {
          console.error('Erro:', error);
          alert('üåê Erro de conex√£o!\n\nVerifique sua internet e tente novamente.');
        } finally {
          loadingEl.style.display = 'none';
          buscarBtn.disabled = false;
        }
      });

      // Buscar ao pressionar Enter
      cepInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          buscarBtn.click();
        }
      });
    });
  </script>
</body>
</html>
